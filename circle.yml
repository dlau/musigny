machine:
  ghc:
    version: 7.10.2

checkout:
  post:
    - mkdir -p _site
    - mkdir -p _cache

dependencies:
  cache_directories:
    - _site
    - _cache
  override:
    - cabal update
    - cabal sandbox init
    - cabal install --dependencies-only -j
  post:
    - cabal build
    - sudo pip install awscli


test:
  override:
    - dist/build/site/site build


deployment:
  aws:
    branch: master
    commands:
      - aws s3 sync s3://musigny/ _site
